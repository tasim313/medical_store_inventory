{% extends 'new.html' %}
{% block main_content %}
<h3>Delete medicine name:{{medicine.name}} medicine price:{{ medicine.s_price }} {{medicine.company_id}}?</h3>
<form method="POST">
  {% csrf_token %}
  <input type="submit" name="submit" value="Delete" class="btn btn-danger btn-sm">
    <a href="{% url 'medicine:manager_medicine_view' %}" class="btn btn-info btn-sm">Cancel</a>
</form>
{% endblock main_content %}
