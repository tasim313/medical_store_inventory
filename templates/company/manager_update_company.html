<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Update Company Information</h3>
{% if form.instance.pk %}
    <form method="POST" enctype="multipart/form-data">
     {{ form|crispy }}
    {% csrf_token %}
        <br>
    <button type="submit" value="submit" class="btn btn-success btn-sm">Save</button>
    </form>
{% endif %}
</body>
</html>
