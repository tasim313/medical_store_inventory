<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h1>Customer Details</h1></center>
<table border="3">
    <tr>
        <th>Customer Name</th>
        <th>Customer Address</th>
        <th>Customer Contact Information</th>
        <th>Customer Email Address</th>
    </tr>
    {% for customer in customer_list %}
        <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.contact }}</td>
        <td>{{ customer.email }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
