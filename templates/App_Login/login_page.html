{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title_block %}Login{% endblock %}
{% block css_block %}
    <style>
    .sign_up{
        width: 400px;
        border: 1px solid #ccc;
        padding: 5px;
    }
    .log_in{
        width: 500px;
        border: 1px solid #ccc;
        padding: 50px;
    }
    </style>
{% endblock %}
{% block body_block %}
    <center>
    <br>
    <div class="log_in">
        <h3>If you are Pharmacy Shop Owner Please Login Here.</h3><br><br>
    <form action="{% url 'App_Login:LoginPage' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </div>
        </div>
    </form>
    </div>
    <br>
    <div class="sign_up">
        <p>Don't have an account? <a href="#" class="btn btn-success btn-sm">SignUP</a></p>
    </div>
     <br>
    </center>
{% endblock %}
