{% extends 'new.html' %}
{% load crispy_forms_tags %}
{% block main_content %}
<center>
<h1>Complete Your Employee Details</h1><br><br>
      <form method="POST" enctype="multipart/form-data">
      {{ form|crispy }}
      {% csrf_token %}
      <button type="submit" class="btn btn-success btn-sm">Save</button>
  </form>
</center>
{% endblock main_content %}
